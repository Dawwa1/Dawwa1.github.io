<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawwa</title>

    <link rel="icon" href="images/dawwa-logo.png">
    <link rel="js" href="">

    <style>
        body {
            font-family: Roboto, sans-serif;
            color: white;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
        }
        #main-logo {
            width: 48px;
            height: 48px;
            border-radius: 15px;
            margin: 5px;
            float: left;
        }
        .topbar {
            background-color: #2b2b2b;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0px;
        }
        .nav {
            color: white;
            margin: 10px;
            padding: 10px;
            display: flex;
            list-style: none;
        }
        .nav li {
            flex:1;
            overflow: clip;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: scale 300ms;
            display: block;
        }

        .nav a:hover{
            scale: 1.3;
        }
        
    </style>

</head>
<body>
    <nav class="topbar">
        <a href="index.html">
            <img id="main-logo" src="images/dawwa-logo.png" alt="logo">
        </a>
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="https://github.com/Dawwa1">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
